version: "3.3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql


  spring_app:
    image: abdelkerimdassi/oussamanasri_dockercompose_g2_skistation
    container_name: devopscontainer
    restart: on-failure
    ports:
      - 9091:9091
    depends_on:
      - mysqldb
